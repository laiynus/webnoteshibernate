<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Web notes</title>
    <style type="text/css">
        #login-box {
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            background: #fff;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border: 1px solid #000;
        }
    </style>
</h:head>
<h:body>
    <h1 align="center">Login page of web notes</h1>
    <h:form id="login-box">
        <table>
            <tr>
                <td><h:outputText value="Login:"/></td>
                <td><h:inputText value="#{userBean.login}" id="login"/></td>
            </tr>
            <tr>
                <td><h:outputText value="Password:"/></td>
                <td><h:inputSecret value="#{userBean.password}" id="password"/></td>
            </tr>
            <tr>
                <td>
                    <h:commandButton id="button" value="Login" >
                        <f:ajax  render="error" listener="#{userBean.logIn}" execute="@form"/>
                    </h:commandButton>
                </td>
            </tr>
            <h:messages id="error"/>
        </table>
    </h:form>
</h:body>
</html>
