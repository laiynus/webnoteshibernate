<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Web notes</title>
    <style type="text/css">
        #login-box {
            width: 400px;
            padding: 20px;
            margin: 100px auto;
            background: #fff;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border: 1px solid #000;
        }
    </style>
</h:head>
<h:body>
    <h1 align="center">Registration of web notes</h1>
    <h:form id="login-box">
        <table>
            <tr>
                <td><h:outputLabel for="login" value="Login:"/></td>
                <td><h:inputText value="#{userBean.login}" id="login" required="true"
                                 requiredMessage="Please enter login">
                    <f:validator validatorId="registrationValidator"/>
                    <f:attribute name="password" value="#{password}"/>
                    <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                </h:inputText>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="password" value="Password:"/></td>
                <td><h:inputSecret value="#{userBean.password}" id="password" required="true"
                                   requiredMessage="Please enter password"  binding="#{password}"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="confirmPassword" value="Confirm password:"/></td>
                <td><h:inputSecret id="confirmPassword" required="true" binding="#{confirmPassword}"
                                   requiredMessage="Please enter confirm password"/></td>
            </tr>
            <tr>
                <td>
                    <h:commandButton id="button" value="Registation">
                        <f:ajax render="error" listener="#{userBean.registration}" execute="login password confirmPassword"/>
                    </h:commandButton>
                </td>
            </tr>
            <h:messages id="error"/>
        </table>
        <h:commandLink immediate="true" action="#{navigationBean.redirectToLogin}" value="Already registered?">
        </h:commandLink>
    </h:form>
</h:body>
</html>
